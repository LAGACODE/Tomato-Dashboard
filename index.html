<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易數據看板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左側時鐘與圖片輪播 -->
        <div class="left-panel">
            <div class="clock">
                <span id="clock">00:00:00</span>
                <div class="date">
                    <span id="date">yyy/mm/dd</span>
                    <span id="weekday">星期X</span>
                </div>
            </div>
            <div class="slideshow-container">
                <img id="slideshow" src="images/photo1.jpg" alt="輪播圖片">
            </div>
        </div>

        <!-- 分隔線 -->
        <div class="divider"></div>

        <!-- 右側交易數據 -->
        <div class="main-content">
            <div class="today-data">
                <h2>今日交易數據</h2>
                <p>日期：<span id="today-date">-</span></p>
                <p>市場：<span id="market-name">-</span></p>
                <p>平均價：<span id="average-price">-</span></p>
                <p>交易量：<span id="trade-volume">-</span></p>
            </div>

            <h2>過往交易數據圖表</h2>
            <div class="charts">
                <canvas id="priceChart"></canvas>
                <canvas id="volumeChart"></canvas>
            </div>
        </div>

        <!-- 資料抓取失敗 -->
        <div id="error-message" class="hidden">資料(taipei_data.json)內需有當日的資料，否則會失敗 輪播圖片需要放入資料夾，此處未放</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
